name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Запускать пайплайн при пуше в ветку main
  pull_request:
    branches:
      - main  # Запускать пайплайн при создании пул-реквеста в ветку main

jobs:
  build:
    runs-on: ubuntu-latest  # Используем последнюю версию Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Клонируем репозиторий

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Указываем версию Node.js

      - name: Install dependencies
        run: npm install  # Устанавливаем зависимости

      - name: Run tests
        run: npm test  # Запускаем тесты (если они есть)

      - name: Build project
        run: npm run build  # Собираем проект